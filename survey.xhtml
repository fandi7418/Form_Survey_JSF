<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Survey</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Survey Mahasiswa TEKKOM</h1>
<br/>
<fieldset>
<legend><marquee>Isikan datamu sekarang juga!!!!</marquee></legend>
<h:form>
<h:panelGrid columns="3" styleClass="formTable">
  NIM: 
  <h:inputText value="#{bidBean2.userId}" 
               required="true"
               requiredMessage="tambahkan NIM"
               validatorMessage="NIM sebanyak 14 karakter"
               id="userId">
    <f:validateLength minimum="14" maximum="14"/>
  </h:inputText>
  <h:message for="userId"/>
  
  Nama: 
  <h:inputText value="#{bidBean2.keyword}" 
               required="true" 
               requiredMessage="tambahkan Nama"
               validatorMessage="nama berupa huruf"
               id="keyword">
    <f:validateLength minimum="1"/>
  </h:inputText>
  <h:message for="keyword"/>
  
  Semester: 
  <h:selectOneMenu value="#{bidBean2.bidAmount}"
               required="true"
               requiredMessage="isikan semester"
               converterMessage="isikan semester"
               validatorMessage="isikan semester"
               id="amount">
   			<f:selectItem itemValue="1" itemLabel="Semester 1" />
   			<f:selectItem itemValue="2" itemLabel="Semester 2" />
   			<f:selectItem itemValue="3" itemLabel="Semester 3" />
   			<f:selectItem itemValue="4" itemLabel="Semester 4" />
   			<f:selectItem itemValue="5" itemLabel="Semester 5" />
   			<f:selectItem itemValue="6" itemLabel="Semester 6" />
   			<f:selectItem itemValue="7" itemLabel="Semester 7" />
   			<f:selectItem itemValue="8" itemLabel="Semester 8" />
   		</h:selectOneMenu>
  <h:message for="amount"/>
  
  Lama waktu belajar dirumah: 
  <h:inputText value="#{bidBean2.bidDuration}" 
               required="true"
               requiredMessage="tambahkan waktu belajarmu"
               converterMessage="durasi waktu dalam angka"
               validatorMessage="waktu belajar dalam jam"
               id="duration">
    <f:validateLongRange minimum="1"/>
  </h:inputText>
  <h:message for="duration"/>
</h:panelGrid>
  <h:commandButton value="Kirim" 
                   action="#{bidBean2.doBid}"/>
</h:form>
</fieldset>
</div></h:body></html>
